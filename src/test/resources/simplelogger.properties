# SLF4J Simple Logger configuration for tests
# See: http://www.slf4j.org/api/org/slf4j/simple/SimpleLogger.html

# Default log level for all loggers (trace, debug, info, warn, error)
org.slf4j.simpleLogger.defaultLogLevel=info

# Log level for PojoQuery classes
# - debug: logs all SQL/DDL statements as they are executed
# - trace: also logs query parameters
org.slf4j.simpleLogger.log.org.pojoquery=debug

# Show timestamp in log output
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS

# Show logger name (short form)
org.slf4j.simpleLogger.showShortLogName=true

# Show thread name
org.slf4j.simpleLogger.showThreadName=true
